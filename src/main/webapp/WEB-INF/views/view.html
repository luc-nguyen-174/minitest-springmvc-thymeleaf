<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: header">
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div align="center">
  <h1>Products List</h1>
</div>
<div>
  <table class="container">
    <thead>
    <tr>
      <td>ID</td>
      <td>Product ID</td>
      <td>Height</td>
      <td>Width</td>
      <td>Material</td>
      <td>Description</td>
      <td>Price</td>
      <td>Actions</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${products}">
      <td th:text="${product.getId()}"></td>
      <td th:text="${product.getProd_id()}"></td>
      <td th:text="${product.getProd_height()}"></td>
      <td th:text="${product.getProd_width()}"></td>
      <td th:text="${product.getMaterial()}"></td>
      <td th:text="${product.getDesc()}"></td>
      <td th:text="${product.getPrice()}"></td>
    </tr>
    </tbody>
  </table>
</div>
<script th:replace="/layout :: script"></script>
</body>
</html>
