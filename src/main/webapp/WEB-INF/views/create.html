<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Product Create</h1>
    <p>
        <a th:href="@{/products}">
            Back to customer list
        </a>
    </p>
</div>
<div class="formbold-main-wrapper">
    <div class="formbold-form-wrapper">
        <form th:action="@{/products}" method="POST">
            <div class="formbold-input-group">
                <label for="prod_id" class="formbold-form-label"> Product Id </label>
                <input type="text" name="prod_id" id="prod_id" placeholder="Enter product ID" class="formbold-form-input"
                />
            </div>
            <div class="formbold-input-group">
                <label for="prod_height" class="formbold-form-label"> Height </label>
                <input type="text" name="prod_height" id="prod_height" placeholder="Enter product height" class="formbold-form-input"
                />
            </div>
            <div class="formbold-input-group">
                <label for="prod_width" class="formbold-form-label"> Width </label>
                <input type="text" name="prod_width" id="prod_width" placeholder="Enter product width" class="formbold-form-input"
                />
            </div>
            <div class="formbold-input-group">
                <label for="material" class="formbold-form-label"> Material </label>
                <input type="text" name="material" id="material" placeholder="Enter material" class="formbold-form-input"
                />
            </div>
            <div class="formbold-input-group">
                <label for="desc" class="formbold-form-label"> Description </label>
                <input type="text" name="desc" id="desc" placeholder="Enter description" class="formbold-form-input"
                />
            </div>
            <div class="formbold-input-group">
                <label for="price" class="formbold-form-label"> Price </label>
                <input type="text" name="price" id="price" placeholder="Enter price" class="formbold-form-input"
                />
            </div>

            <button class="formbold-btn">Submit</button>
        </form>
    </div>
</div>
<script th:replace="/layout :: script"></script>
</body>
</html>
